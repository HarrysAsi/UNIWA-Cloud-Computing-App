{% extends 'cloud/base.html' %}

{% load static i18n %}

{% block extra_css %}
<link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
<link href="{% static 'assets/css/pages/signin.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<div class="account-container">

    <div class="content clearfix">

        <form action="#" method="post">

            <h1>Panel Login</h1>
            {% csrf_token %}

            <div class="login-fields">

                <p>Please provide your credentials</p>

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="" placeholder="Email"
                           class="login username-field"/>
                </div> <!-- /field -->

                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="" placeholder="Password"
                           class="login password-field"/>
                </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions">

                <button type="submit" class="button btn btn-custom btn-large">Sign In</button>
            </div> <!-- .actions -->

        </form>

    </div> <!-- /content -->

</div> <!-- /account-container -->

{% endblock %}

{% block extra_javascript %}

<script src="{% static 'assets/js/signin.js' %}"></script>

{% endblock %}
