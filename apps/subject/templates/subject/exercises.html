{% extends "cloud/base.html" %}
{% load static i18n %}
{% block content %}

<div class="container" style="margin-top: 50px;">
    <div class="col-lg-12"><h1>Exercises</h1></div>
    {% for exercise in exercises %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{exercise.title}}</h3>
                <div class='col-lg-12'>
                    <span class="glyphicon glyphicon-credit-card"></span>
                    <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
                </div>
                <div class='col-lg-12 well well-add-card'>
                    <p>{{exercise.subject.title_en}}</p>
                    <p>{{exercise.subject.title_el}}</p>
                    <h4>{{exercise.description}}</h4>
                </div>
                <div class='col-lg-12'>
                    <p class="text-muted">{{exercise.date_created}}</p>
                </div>
                <a href="{{exercise.file.url}}" class="btn btn-danger btn-xs btn-update btn-add-card">Download</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
